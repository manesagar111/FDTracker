<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h3>Fixed Deposit Maturity Alert</h3>
    
    <div th:if="${deposits.empty}">
        <p>There is no FD to renew for the specified period.</p>
    </div>
    
    <div th:unless="${deposits.empty}">
        <table>
            <thead>
                <tr>
                    <th>Person Name</th>
                    <th>Bank Name</th>
                    <th>Account</th>
                    <th>From Date</th>
                    <th>To Date</th>
                    <th>Invested Amount</th>
                    <th>Return Amount</th>
                    <th>Status</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="fd : ${deposits}">
                    <td th:text="${fd.personName}"></td>
                    <td th:text="${fd.bankName}"></td>
                    <td th:text="${fd.maskedAccountNumber}"></td>
                    <td th:text="${fd.fromDate}"></td>
                    <td th:text="${fd.toDate}"></td>
                    <td th:text="${fd.investedAmount}"></td>
                    <td th:text="${fd.returnAmount}"></td>
                    <td th:text="${fd.status}"></td>
                    <td th:text="${fd.description}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <br><br>
    <p>Thanks & Regards,<br>
    Sagar Mane<br>
    Sr. Java Developer</p>
</body>
</html>
