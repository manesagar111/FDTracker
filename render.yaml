services:
  - type: web
    name: fdtracker
    env: java
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/fdtracker-1.0.0.jar
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fdtracker-db
          property: connectionString
      - key: SPRING_PROFILES_ACTIVE
        value: prod

databases:
  - name: fdtracker-db
    databaseName: fdtracker
    user: fduser
    plan: free